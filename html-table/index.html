<!DOCTYPE html>
<html>
 <head>
     <title>HTML Table</title>
     <link rel="stylesheet" href="css/table_design.css">
     
 </head>
 <body>
     <h1>HTML Table</h1>
     <p> An exemple of HTML table</p>
     
     <table>
        <caption>Open Web Standards</caption>
        <thead
         <tr>
             <th>Language</th>
             <th>Version</th>
         </tr>
        <thead>
            
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Copyright2015</td>
            </tr>
        </tfoot>
        <tbody>
           <tr>
             <td>HTML</td>
             <td>5</td>
         </tr>
         <tr>
             <td>CSS</td>
             <td>3</td>
         </tr>
         <tr>
             <td>data</td>
             <td>data</td>
         </tr>
            
        </tbody>
         
     </table>
 </body>
</html>
